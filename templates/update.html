
    {% extends "base.html" %}

    {% block title %}
        Home
    {% endblock title %}

    {% block body %}

        <div class="container mt-2 mb-5">
            <h4>Update Your TODO </h4>
            <form action="/update/{{todo.sno}}" method="POST"> <!-- The action="/update/{{todo.sno}}" attribute means that when the form is submitted, 
                                                                the data will be sent to the URL /update/<sno>, where <sno> is the serial number of the todo item.
                                                                The method="POST" attribute means that the form data will be sent using the HTTP POST method. -->

                <div class="mb-3">
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" 
                class="form-control" 
                name="title" id="title" 
                value="{{todo.title}}">
                </div>

                <div class="mb-3">
                <label for="desc" class="form-label">Todo Description</label>
                <input type="text" 
                class="form-control" 
                id="desc" 
                name="desc"
                value="{{todo.title}}">
                </div>

                <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div> -->

                <button type="submit" class="btn btn-dark">Update</button>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>

    {% endblock body %}
